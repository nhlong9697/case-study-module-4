<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Class</title>
</head>
<body>
<div th:each="question:${questionSet}">
    <p th:text="${question.name}"></p>
    <input type="radio" th:each="answer:${question.answers}" th:text="${answer.name}">
</div>
</body>
</html>
