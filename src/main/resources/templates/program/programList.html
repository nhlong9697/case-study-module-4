<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Program</title>
</head>
<body>
<a href="program/create">Create new program</a>
<h1>Program List</h1>
<table border="1">
    <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="program : ${programList}">
        <td><img height="100px" width="100px" th:src="@{${program.avatar}}" alt="Error"></td>
        <td><a th:href="@{/program/__${program.programId}__/module}"><p th:text="${program.name}"></p></a></td>
        <td><a th:href="@{/program/edit/__${program.programId}__}">Edit</a></td>
        <td><a th:href="@{/program/delete/__${program.programId}__ }">Delete</a></td>
    </tr>
</table>
</body>
</html>
