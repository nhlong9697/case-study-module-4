<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Module List</title>
</head>
<body>
<span>
    <a th:href="@{/admin/questionbank/program}">
        <span th:text="${program.name}"></span>
    </a>
</span>
<h1>Program List: <span th:text="${program.name}"></span> </h1>
<a th:href="@{/admin/questionbank/program/__${program.id}__/module/create}">Create new module</a>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="module : ${moduleList}">
        <td><a th:href="@{/admin/questionbank/program/__${program.id}__/module/__${module.id}__/question}"><p th:text="${module.name}"></p></a></td>
        <td><a th:href="@{/admin/questionbank/program/__${program.id}__/module/edit/__${module.id}__ }">Edit</a></td>
        <td><a th:href="@{/admin/questionbank/program/__${program.id}__/module/delete/__${module.id}__ }">Delete</a></td>
    </tr>
</table>
</body>
</html>
