<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Module List</title>
</head>
<body>
<a href="/admin">
    <img th:src="@{/Logo.png}" height="100" width="100" alt="Logo Error"/>
</a>
<div sec:authorize="isAuthenticated()">
    <span sec:authentication="principal.username"></span>, <a href="/logout">logout</a>.
</div>
<span>
    <a th:href="@{/admin/questionbank/program}">
        <span th:text="${program.name}"></span>
    </a>
</span>
<h1 th:text="#{label.module}"><span th:text="${program.name}"></span> </h1>
<a th:href="@{/admin/questionbank/program/__${program.id}__/module/create}" th:text="#{label.create}"></a>
<table border="1">
    <tr>
        <th th:text="#{label.name}"></th>
        <th th:text="#{label.edit}"></th>
        <th th:text="#{label.delete}"></th>
    </tr>
    <tr th:each="module : ${moduleList}">
        <td><a th:href="@{/admin/questionbank/program/__${program.id}__/module/__${module.id}__/question}"><p th:text="${module.name}"></p></a></td>
        <td><a th:href="@{/admin/questionbank/program/__${program.id}__/module/edit/__${module.id}__ }" th:text="#{label.edit}"></a></td>
        <td><a th:href="@{/admin/questionbank/program/__${program.id}__/module/delete/__${module.id}__ }" th:text="#{label.delete}"></a></td>
    </tr>
</table>
</body>
</html>
