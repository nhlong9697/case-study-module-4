<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Create Question</title>
</head>
<body>
<a href="/admin">
    <img th:src="@{/Logo.png}" height="100" width="100" alt="Logo Error"/>
</a><br>
<div sec:authorize="isAuthenticated()">
    <span sec:authentication="principal.username"></span>, <a href="/logout">logout</a>.
</div>
<a th:href="@{/admin/questionbank/program/__${program.id}__/module/__${module.id}__/question}" th:text="#{label.back}"></a>
<span th:if="${success}" th:text="#{success.create}"></span>
<form th:object="${questionCreate}" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td th:text="#{label.name}"></td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td th:text="#{label.type}"></td>
            <td>
                <select th:field="*{type}">
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" th:value="#{label.create}"></td>
        </tr>
    </table>
</form>
</body>
</html>
