<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Create Program</title>
</head>
<body>
<a href="/admin">
    <img th:src="@{/Logo.png}" height="100" width="100" alt="Logo Error"/>
</a> <br>
<div sec:authorize="isAuthenticated()">
    <span sec:authentication="principal.username"></span>, <a href="/logout">logout</a>.
</div>
<a href="/admin/questionbank/program" th:text="#{label.back}"></a>
<span th:if="${success}" th:text="#{success.create}"></span>
</th:block>
<form th:object="${programCreate}" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td th:text="#{label.name}"></td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td th:text="#{label.image}"></td>
            <td><input type="file" th:field="*{image}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" th:value="#{label.create}"></td>
        </tr>
    </table>
</form>
</body>
</html>
